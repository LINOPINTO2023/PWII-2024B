<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Seguro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="#" alt="Logo Sistema" class="logo-sistema">
        </div>
        <div class="header-right">
            <img src="#" alt="Logo Banco" class="logo-banco">
        </div>
    </header>

    <main>
        <h1><i class="lock-icon"></i> Usted se encuentra en una zona segura</h1>
        <div class="form-container">
            <form>
            <div class="form-group">
                <label for="tipo-tarjeta">Seleccione:</label>
                <select id="tipo-tarjeta">
                    <option value="debito">Tarjeta de Débito</option>
                    <option value="credito">Tarjeta de Crédito</option>
                </select>
            </div>

            <div class="form-group">
                <label for="numero-tarjeta">Número de Tarjeta:</label>
                <input type="text" id="numero-tarjeta">
            </div>

            <div class="form-group">
                <label for="tipo-documento">Tipo y Número de Documento:</label>
                <select id="tipo-documento">
                    <option value="dni">DNI</option>
                    <option value="ce">Carnet de Extranjería</option>
                </select>
                <input type="text" id="numero-documento">
            </div>
                <label for="clave-teclado">Ingresa tu clave usando el teclado virtual:</label>
                <div class="virtual-keyboard">
                    <button class="button" type="button">0</button>
                    <button class="button" type="button">1</button>
                    <button class="button" type="button">2</button>
                    <button class="button" type="button">3</button>
                    <button class="button" type="button">4</button>
                    <button class="button" type="button">5</button>
                    <button class="button" type="button">6</button>
                    <button class="button" type="button">7</button>
                    <button class="button" type="button">8</button>
                    <button class="button" type="button">9</button>
                    <button class="button" type="button">Limpiar</button>
                </div>

                <div class="clave-internet">
                    <a href="#">Genera tu clave de internet</a>
                    <p>Ingresa tu clave de internet (06 dígitos)</p>
                    <input type="password" id="clave-internet">
                    <a hre+f="#">Olvidé mi clave</a>
                </div>

                <label for="captcha">Ingresa el texto de la imagen:</label>
                <div class="captcha-container">
                    <img src="captcha.png" alt="Captcha">
                    <a href="#">Cambiar Captcha</a>
                    <input type="text" id="captcha">
                </div>

                <button type="submit" class="btn-ingresar">Ingresar</button>
            </form>
        </div>
        <script src="./script.js"></script>
    </main>

    <footer>
        <h2>Pie de Página</h2>
        <p>Texto de derechos reservados del banco</p>
    </footer>
</body>
</html>
