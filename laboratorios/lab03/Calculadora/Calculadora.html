<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Avanzada</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Calculadora Avanzada</h1>

<div class="calculator">
  <input type="text" id="display" readonly>
  
  <!-- Calculadora en formato de tabla 5x5 -->
  <div class="buttons">
    <table>
      <tr>
        <td><button onclick="addToDisplay('x')">x</button></td>
        <td><button onclick="addToDisplay('(')">(</button></td>
        <td><button onclick="addToDisplay(')')">)</button></td>
        <td><button onclick="addToDisplay('mod')">mod</button></td>
        <td><button onclick="addToDisplay('ln')">ln</button></td>
      </tr>
      <tr>
        <td><button onclick="addToDisplay('7')">7</button></td>
        <td><button onclick="addToDisplay('8')">8</button></td>
        <td><button onclick="addToDisplay('9')">9</button></td>
        <td><button onclick="addToDisplay('/')">/</button></td>
        <td><button onclick="addToDisplay('sqrt(')">âˆš</button></td>
      </tr>
      <tr>
        <td><button onclick="addToDisplay('4')">4</button></td>
        <td><button onclick="addToDisplay('5')">5</button></td>
        <td><button onclick="addToDisplay('6')">6</button></td>
        <td><button onclick="addToDisplay('*')">*</button></td>
        <td><button onclick="addToDisplay('^')">^</button></td>
      </tr>
      <tr>
        <td><button onclick="addToDisplay('1')">1</button></td>
        <td><button onclick="addToDisplay('2')">2</button></td>
        <td><button onclick="addToDisplay('3')">3</button></td>
        <td><button onclick="addToDisplay('-')">-</button></td>
        <td rowspan="2"><button onclick="calculate()" style="width: 100%;">=</button></td>
      </tr>
      <tr>
        <td><button onclick="addToDisplay('0')">0</button></td>
        <td><button onclick="addToDisplay(',')">,</button></td>
        <td><button onclick="addToDisplay('%')">%</button></td>
        <td><button onclick="addToDisplay('+')">+</button></td>
        <td><button onclick="clearDisplay()">C</button></td>
      </tr>
    </table>
  </div>
</div>

<div class="stack">
  <h3>Operaciones en la pila:</h3>
  <ul id="operationStack"></ul>
</div>

<div class="color-picker">
  <h3>Selecciona el color:</h3>
  <input type="color" id="colorPicker" value="#ffffff" onchange="changeCalculatorColor()">
</div>

<script src="script.js"></script>

</body>
</html>
