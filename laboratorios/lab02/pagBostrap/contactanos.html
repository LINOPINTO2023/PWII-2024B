<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos - Escuela de Danza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>ESCUELA DE DANZA</h1>
        <nav>
            <ul class="list-inline">
                <li class="list-inline-item"><a class="btn btn-primary" href="nosotros.html">Nosotros</a></li>
                <li class="list-inline-item"><a class="btn btn-primary" href="clases.html">Clases</a></li>
                <li class="list-inline-item"><a class="btn btn-primary" href="blog.html">Blog</a></li>
                <li class="list-inline-item"><a class="btn btn-primary" href="contactanos.html">Contáctanos</a></li>
            </ul>
        </nav>
    </header>

    <div class="container mt-5">
        <h2 class="text-center">Contáctanos</h2>
        <form id="contactForm" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre completo" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="phone" placeholder="Ingresa tu número de teléfono" pattern="[0-9]{10}" required>
                <small class="form-text text-muted">Formato: 9 dígitos sin espacios ni guiones.</small>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Escribe tu mensaje" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <footer class="footer">
        <p>En nuestra escuela de danza tenemos una amplia reputación y estamos formando una excelencia en la danza.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
