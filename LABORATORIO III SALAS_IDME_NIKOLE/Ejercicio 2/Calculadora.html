<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con Operaciones</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles_ejercicio_02.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="display" readonly>
            <div id="buttons">
                <button class="operator" data-action="mod">mod</button>
                <button class="operator" data-action="(">(</button>
                <button class="operator" data-action=")">)</button>
                <button class="operator" data-action="delete">⌫</button>
                <button class="operator" data-action="^2">x²</button>
                <button class="operator" data-action="√">√</button>
                <button class="operator" data-action="π">π</button>
                <button class="operator" data-action="/">÷</button>
                <button class="number" data-num="7">7</button>
                <button class="number" data-num="8">8</button>
                <button class="number" data-num="9">9</button>
                <button class="operator" data-action="*">×</button>
                <button class="number" data-num="4">4</button>
                <button class="number" data-num="5">5</button>
                <button class="number" data-num="6">6</button>
                <button class="operator" data-action="-">-</button>
                <button class="number" data-num="1">1</button>
                <button class="number" data-num="2">2</button>
                <button class="number" data-num="3">3</button>
                <button class="operator" data-action="+">+</button>
                <button class="number" data-num="0">0</button>
                <button class="number" data-num=".">.</button>
                <button class="clear" data-action="clear">C</button>
                <button class="equal" data-action="=">=</button>
            </div>
        </div>
        <div class="history">
            <h3>Historial de Operaciones</h3>
            <ul id="historyList"></ul>
        </div>
    </div>
    </div>
    <script src="script_ejercicio_02.js"></script>
</body>

</html>
