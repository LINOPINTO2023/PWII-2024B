<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Banco</title>
    <link rel="stylesheet" href="styles_ejercicio_01.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">X Banco</div>
            <div class="secure-zone">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23006600'%3E%3Cpath d='M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z'/%3E%3C/svg%3E"
                    alt="Seguro">
                Zona segura
            </div>
        </div>
        <select>
            <option>Seleccione tipo de cuenta</option>
            <option>Debito</option>
            <option>Credito</option>
        </select>
        <input type="text" placeholder="Número de tarjeta" maxlength="16">
        <select>
            <option>Tipo de Documento</option>
            <option>DNI</option>
            <option>Pasaporte</option>
        </select>
        <input type="text" id="document" placeholder="Número de documento" maxlength="8">
        <input type="password" id="pinInput" placeholder="Ingrese su clave" readonly>
        <div class="virtual-keyboard" id="virtualKeyboard"></div>
        <div class="captcha">
            <img id="captchaImage" src="" alt="Captcha" style="width:150px; height:50px;">
            <input type="text" id="captchaInput" placeholder="Ingrese el texto de la imagen">
            <button id="refreshCaptcha">Cambiar imagen</button>
        </div>
        <button class="action-button" id="submitButton">INGRESAR</button>
    </div>
    <script src="script_ejercicio_01.js"></script>
</body>

</html>
