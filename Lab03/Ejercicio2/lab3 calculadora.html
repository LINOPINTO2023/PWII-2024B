<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ac0e50e85b.js" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    .
    <div class="texture1 container-fluid h-100 justify-content-center align-items-end pt-5">
        <h1>Calculadora</h1>
        <div class="row border-bottom" style="background-color: azure;">
            <div class="col d-flex p-0">
                <button class="btn btn-light text-center w-100" style="background-color: aquamarine;" id="Deshacer" value="Deshacer">Deshacer</button>
            </div>
        </div>
    
     
        <div class="row bg-secondary-subtle text-center " style="position:sticky; text-transform: uppercase;">
            <!--Guardar las operaciones en pila-->
            <p class="text-end pt-2" id="historial"></p>
        </div>
        <div class="row border-bottom border-top">
            <!--Espacio para introducir números y operaciones-->
            <input type="text" placeholder="0" class="text-end" style="padding-top: 5px;">
        </div>
        <!--Teclado-->
        <div class="row p-3 pt-4">
            <!--Primera columna-->
            <div class="col mx-1">
                <div class="row my-2">
                    <button class="btn btn-light w-100">⌫</button>
                </div>
                <div class="row my-2">
                    <button class="btn btn-light w-100">7</button>
                </div>
                <div class="row my-2">
                    <button class="btn btn-light w-100">4</button>
                </div>
                <div class="row my-2">
                    <button class="btn btn-light w-100">1</button>
                </div>
                <div class="row my-2">
                    <button class="btn btn-light w-100">0</button>
                </div>
            </div>
            <!--Segunda columna-->
            <div class="col mx-1">
                <div class="row my-2">
                    <button class="btn btn-light w-100">(</button>
                </div>
                <div class="row my-2">
                    <button class="btn btn-light w-100">8</button>
                </div>
                <div class="row my-2">
                    <button class="btn btn-light w-100">5</button>
                </div>
                <div class="row my-2">
                    <button class="btn btn-light w-100">2</button>
                </div>
                <div class="row my-2">
                    <button class="btn btn-light w-100">.</button>
                </div>
            </div>
            <!--Tercera columna-->
            <div class="col mx-1">
                <div class="row my-2">
                    <button class="btn btn-light w-100">)</button>
                </div>
                <div class="row my-2">
                    <button class="btn btn-light w-100">9</button>
                </div>
                <div class="row my-2">
                    <button class="btn btn-light w-100">6</button>
                </div>
                <div class="row my-2">
                    <button class="btn btn-light w-100">3</button>
                </div>
                <div class="row my-2">
                    <button class="btn btn-light w-100">=</button>
                </div>
            </div>
            <!--Cuarta columna-->
            <div class="col mx-1">
                <div class="row my-2">
                    <button class="btn btn-light w-100">mod</button>
                </div>
                <div class="row my-2">
                    <button class="btn btn-light w-100">÷</button>
                </div>
                <div class="row my-2">
                    <button class="btn btn-light w-100">x</button>
                </div>
                <div class="row my-2">
                    <button class="btn btn-light w-100">-</button>
                </div>
                <div class="row my-2">
                    <button class="btn btn-light w-100">+</button>
                </div>
            </div>
            <!--Quinta columna-->
            <div class="col mx-1">
                <div class="row my-2">
                    <button class="btn btn-light w-100">E</button>
                </div>
                <div class="row my-2">
                    <button class="btn btn-light w-100">√</button>
                </div>
                <div class="row my-2">
                    <button class="btn btn-light w-100">x²</button>
                </div>
                <div class="row my-2">
                    <button class="btn btn-light w-100">π</button>
                </div>
                <div class="row my-2">
                    <button class="btn btn-light w-100">%</button>
                </div>
            </div>
        </div>
    </div>
    <script src="sript.js" ></script>
</body>
</html>
