<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ac0e50e85b.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac0e50e85b.js" crossorigin="anonymous"></script>
    <title>Calculadora</title>
</head>
<body>
    .
    <div class="container-fluid">
        <div class="row border-bottom">
            <div class="col">
                <button class="btn btn-light w-100 h-100">Deshacer</button>
            </div>
            <div class="col">
                <button class="btn btn-light w-100 h-100">Básica</button>
            </div>
            <div class="col text-center">
                <button><i class="fa-solid fa-window-minimize rounded-circle bg-secondary-subtle p-3"></i></button>
                <button><i class="fa-solid fa-window-maximize rounded-circle bg-secondary-subtle p-3"></i></button>
                <button><i class="fa-solid fa-x rounded-circle bg-secondary-subtle p-3"></i></button>
            </div>
        </div>
        <div class="row bg-primary">
            <!--Guardar las operaciones en pila-->
            <p>Operaciones</p>
        </div>
        <div class="row border-bottom border-top">
            <!--Espacio para introducir números y operaciones-->
            <input type="text" placeholder="0" class="text-end">
        </div>
        <!--Teclado-->
        <div class="row p-2">
            <!--Primera fila-->
            <div class="row my-1">
                <div class="col">
                    <button class="btn btn-light w-100">⌫</button>
                </div>
                <div class="col">
                    <button class="btn btn-light w-100">(</button>
                </div>
                <div class="col">
                    <button class="btn btn-light w-100">)</button>
                </div>
                <div class="col">
                    <button class="btn btn-light w-100">mod</button>
                </div>
                <div class="col">
                    <button class="btn btn-light w-100">π</button>
                </div>
            </div>
            <!--Segunda fila-->
            <div class="row my-1">
                <div class="col">
                    <button class="btn btn-light w-100">7</button>
                </div>
                <div class="col">
                    <button class="btn btn-light w-100">8</button>
                </div>
                <div class="col">
                    <button class="btn btn-light w-100">9</button>
                </div>
                <div class="col">
                    <button class="btn btn-light w-100">÷</button>
                </div>
                <div class="col">
                    <button class="btn btn-light w-100">√</button>
                </div>
            </div>
            <!--Tercera fila-->
            <div class="row my-1">
                <div class="col">
                    <button class="btn btn-light w-100">4</button>
                </div>
                <div class="col">
                    <button class="btn btn-light w-100">5</button>
                </div>
                <div class="col">
                    <button class="btn btn-light w-100">6</button>
                </div>
                <div class="col">
                    <button class="btn btn-light w-100">x</button>
                </div>
                <div class="col">
                    <button class="btn btn-light w-100">x²</button>
                </div>
            </div>
            <!--Cuarta fila-->
            <div class="row my-1">
                <div class="col">
                    <button class="btn btn-light w-100">1</button>
                </div>
                <div class="col">
                    <button class="btn btn-light w-100">2</button>
                </div>
                <div class="col">
                    <button class="btn btn-light w-100">3</button>
                </div>
                <div class="col">
                    <button class="btn btn-light w-100">-</button>
                </div>
                <div class="col">
                    <button class="btn btn-light w-100">π</button>
                </div>
            </div>
            <!--Quinta fila-->
            <div class="row my-1">
                <div class="col">
                    <button class="btn btn-light w-100">0</button>
                </div>
                <div class="col">
                    <button class="btn btn-light w-100">.</button>
                </div>
                <div class="col">
                    <button class="btn btn-light w-100">%</button>
                </div>
                <div class="col">
                    <button class="btn btn-light w-100">+</button>
                </div>
                <div class="col">
                    <button class="btn btn-light w-100">π</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
