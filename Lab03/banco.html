<!DOCTYPE html>
<html>
    <head>
        <!--Metadatos-->
        <meta charset="utf-8">
        <meta name="author" content="Andres Ore Soto">
        <meta name="description" content="Teclado aleatorio de banco">
        <meta name="keywords" content="bank, keyboard, security">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!--Favicon-->
        <link rel="icon" type="image/x-icon" href="/imagenes/banco-favicon.png">

        <!--Titulo-->
        <title>Banco Pichincha</title>
        <!--Estilo CSS-->
        <link rel="stylesheet" href="/bank-style.css">
        
        <!--Boostrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <!--Parte superior-->
        <section class="container-fluid text-center p-0" style="width: 100%;">
            <h1>Banco Pichincha</h1>
            <p>Teclado aleatorio de banco para asegurar la seguridad de tus datos.</p>
        </section>

        <!--Parte central-->
        <section class="container p-2 d-flex-row justify-content-center container-central">
            <h1>Usted se encuentra en una zona segura</h1>
            <div class="row pt-central" style="width: 90%;">
                <!--Primera linea-->
                <div class="row">
                    <div class="col-sm-6">
                        Seleccione
                    </div>
                    <div class="col-sm-6">
                        <select>
                            <option value="1">Visa</option>
                            <option value="2">Mastercard</option>
                            <option value="3">American Express</option>
                            <option value="4">Stander bank</option>
                        </select>
                    </div>
                </div>
                <!--Segunda linea-->
                <div class="row">
                    <div class="col-sm-6">
                        Numero de tarjeta
                    </div>
                    <div class="col-sm-6">
                        <div>
                            <input type="number" placeholder="123456">
                        </div>
                    </div>
                </div>
                <!--Tercera linea-->
                <div class="row">
                    <div class="col-sm-6">
                        Tipo y NÂ° Documento
                    </div>
                    <div class="col-sm-3">
                        <select>
                            <option value="1">DNI</option>
                            <option value="2">Carnet de extranjeria</option>
                            <option value="3">Libreta militar</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <input type="number">
                    </div>
                </div>

                    <div>
                        Ingresa tu clave usando el teclado virtual
                    </div>
                    <div>
                        Ingresa el texto de la imagen
                    </div>
                </div>
            </div>
        </section>

        <script src="bank.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
