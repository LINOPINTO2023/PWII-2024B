<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahorcado</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>Juego del Ahorcado</h1>
    <img src="./img/Ahorcado.png" id="img" />
    <button id="btnEmpezar" onclick="empezarJuego()">EMPEZAR</button>
    <canvas id="Canvas" width="300" height="400"></canvas>

    <div class="game-container">
      <p id="palabraGuiones"></p>
      <input
        type="text"
        id="letraInput"
        maxlength="1"
        placeholder="Ingresa una letra"
        style="display: none"
      />
      <button id="btnAdivinar" onclick="verificarLetra()" style="display: none">
        Adivinar letra
      </button>
      <p id="mensaje"></p>
    </div>
    <button id="btnReiniciar" onclick="reiniciarJuego()" style="display: none">
      REINICIAR
    </button>

    <script src="./index.js"></script>
  </body>
</html>
