<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banca Seguros</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <img src="./img/BANCA_SEGUROS.jpg" style="width: 100%" />
    <h1>BANCA SEGUROS</h1>
    <div class="bodyContent">
      <div class="message-container"></div>
      <div class="contentInput">
        <label>Seleccione:</label>
        <select>
          <option>Multired Global Débito</option>
          <option>DNI(Cuenta Corriente)</option>
        </select>
      </div>
      <div class="contentInput">
        <label>Número de Tarjeta</label>
        <input type="number" />
      </div>
      <div class="contentInput">
        <label>Tipo y N° Documento</label>
        <select>
          <option>DNI</option>
          <option>RUC</option>
          <option>Pasaporte</option>
          <option>C. Extranjería</option>
        </select>
        <input type="number" />
      </div>
      <div class="contentInput">
        <label>Ingresa tu clave Usando el teclado virtual.</label>
        <div id="buttonContainer"></div>
        <div class="columnContent">
          <a href="https://bancaporinternet.bn.com.pe/BNWeb/Afiliacion"
            >Genera tu clave de Internet</a
          >
          <label>Ingresa tu clave de internet (06 dígitos)</label>
          <input type="number" />
          <a href="https://bancaporinternet.bn.com.pe/BNWeb/Olvido"
            >Olvidé mi clave</a
          >
        </div>
      </div>
      <button type="button">INGRESAR</button>
    </div>
    <script src="./script_ejercicio_01.js"></script>
  </body>
</html>
